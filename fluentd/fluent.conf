<source>
  @type tail
  path \Users\m1mathew\IdeaProjects\SampleFluentLogger\fluentd\logs\output.txt
  pos_file \Users\m1mathew\IdeaProjects\SampleFluentLogger\fluentd\logs\audit.log.pos
  tag common.log
  read_from_head true
  format /^time="(?<time>[^)]*)" level=(?<severity>[^ ]*) msg="(?<message>[^"]*)"( err="(?<error>[^"]*)")?( statusCode=($<status_code>\d+))?/
</source>
<match **>
  @type rewrite_tag_filter
  <rule>
    key message
    pattern ^AUDIT_LOG
    tag AUDIT_LOG
  </rule>
</match>
<label AUDIT_LOG.**>
    <filter docker.**>
        @type record_modifier
        <record>
            event_time record[time]
            event_description record['message']
            #event_domain record['domain']
            #event_source record['source']
            #dummy1 ${if record.has_key?('time') and record.has_key?('message'); record['event_time']=record['time']; record['event_description']=record['message']; end; nil}
            #"event_status", "event_domain", "event_source" will come as is
        </record>
        remove_keys dummy 1, dummy2 , dummy3, time, status, message
    </filter>
    <match AUDIT_LOG.**>
        @type file
        path \Users\m1mathew\IdeaProjects\SampleFluentLogger\fluentd\logs\generated-audit
        append true
        flush_at_shutdown true
        output_tag false
        <buffer time>
          @type file
          path \Users\m1mathew\IdeaProjects\SampleFluentLogger\fluentd\logs\audit.log.buffer
          timekey_use_utc true
          flush_mode interval
          flush_thread_count 2
          flush_interval 5s
          retry_type periodic
          retry_max_times 5
          retry_wait 10s
          chunk_limit_size 10M
          total_limit_size 10G
          queued_chunks_limit_size 100
          overflow_action throw_exception
        </buffer>
        <format>
          @type json
        </format>
    </match>
</label>
<match **>
    @type file
    path \Users\m1mathew\IdeaProjects\SampleFluentLogger\fluentd\logs\generated
